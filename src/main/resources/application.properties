# General
spring.application.name=payment-gateway
server.port=8090
server.address=127.0.0.1

# Database (H2 setup with PostgreSQL compatibility for JSON support)
spring.datasource.url=jdbc:h2:mem:paymentdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Observability & Tracing (Micrometer)
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Bank Simulator URL
bank.simulator.url=http://localhost:8080/payments
bank.simulator.connect-timeout=2s
bank.simulator.read-timeout=5s

# Resilience4j - Circuit Breaker configuration
resilience4j.circuitbreaker.instances.bankSimulator.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bankSimulator.slidingWindowSize=10
resilience4j.circuitbreaker.instances.bankSimulator.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bankSimulator.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.bankSimulator.permittedNumberOfCallsInHalfOpenState=3

# Resilience4j - Retry configuration
resilience4j.retry.instances.bankSimulator.maxAttempts=3
resilience4j.retry.instances.bankSimulator.waitDuration=2s